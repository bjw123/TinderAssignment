<h1>Create your profile</h1>

<article id="user-credentials">
    <div>
        <input placeholder="Rena" id="user-name" type="text" class="validate">
        <label for="user-name">Name</label>
    </div>

    <div>
        <input id="user-email" type="email" class="validate">
        <label for="user-email">Email</label>
        <span class="helper-text" data-error="wrong" data-success="right"></span>
    </div>

    <div>
        <input placeholder="22" id="user-age" type="number" class="validate" >
        <label for="user-age">Age</label>
    </div>

    <div>
        <select id="user-gender">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="lobster">Lobster</option>
        </select>
        <label>Gender</label>
    </div>

    <a class="waves-effect waves-light btn" id="submit-button">button</a>
</article>
