<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">

    </script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src ="Login.js"></script>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Tinder</a>
           <!-- <img class="brand-logo" src="https://i.pcmag.com/imagery/reviews/02ibIXDUJNJ3V7KL8jhUNFf-7.fit_scale.size_1028x578.v_1569480464.png" alt="Tinder" width="200" height="50"> -->
        </div>
    </nav>

    <h1>Welcome to Tinder</h1>

    <h2>Create your profile</h2>


    <article>
        <div class="input-field col s6">
            <input placeholder="Rena" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>

        </div>

        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>


        <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>

        <div class="input-field col s6">
            <input placeholder="22" id="age" type="text" class="validate" >
            <label for="first_name">Age</label>

        </div>










        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Lobster</option>
            </select>
            <label>Gender</label>
        </div>




        <!--<a class="waves-effect waves-light btn" href="Profile.html" id="submitButton">button</a>-->
    </article>


    <h3 id="result"></h3>










</body>
</html>
